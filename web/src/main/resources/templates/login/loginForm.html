<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <h1>LOG IN</h1>
    <img src="/images/apple.png" alt="My Image" width="200" height="200">
    <div class="form-group row">
        <label for="id" class="col-sm-1 col-form-label">ID: </label>
        <div class="col-sm-10">
            <input id="id" class="form-control" type="text" placeholder="여기에 입력해 주세요."> <br>
        </div>
    </div>
    <div class="form-group row">
        <label for="pw" class="col-sm-3 col-form-label">PASSWORD: </label>
        <div class="col-sm-9">
            <input id="pw" class="form-control" type="password" placeholder="여기에 입력해 주세요.">
        </div>
    </div>
    <div class="p-4">
    <button class="btn btn-primary" onclick="location.href='test.html'">login</button>
    <a href="/Register" onclick="location.href='test.html'">회원가입</a>
    </div>
</div>
</body>
</html>
