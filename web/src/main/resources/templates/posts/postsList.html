<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>게시판</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Chosun Project</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">최민영</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">김윤호</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">이중민</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown link
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class = "row">
    <div class="col-sm-11">
    <div class="p-5">
        <p class="fw-bold fs-3">자유게시판</p>
    </div>
        <div class="container">
            <table class="table table-hover table-striped text-center">
                <thead class="table-responsive">
                <tr>
                    <th>No</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <tbody id="tbody" th:each="post : ${posts}">
                <tr>
                    <td th:text="${post.id}">id</td>
                    <td th:text="${post.title}">title</td>
                    <td th:text="${post.member.name}">author</td>
                    <td th:text="${post.view}">0</td>
                </tr>
                </tbody>
            </table>
        </div>
        <a href="/index" class="btn btn-primary btn-lg" role="button" style="float:right;">글쓰기</a>
    </div>
</div>

</body>
</html>
