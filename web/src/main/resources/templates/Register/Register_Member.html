<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <img src="/images/apple.png" alt="My Image" width="200" height="200">
    <h10>회원 가입</h10>
    <hr>
    <p> 회원가입 정보 입력</p>
    <p> ID: </p>
    <input th:id="InsertID" type="text" placeholder="ID입력">
    <p> Password: </p>
    <input th:id="InsertPass" type="text" placeholder="PASSWORD 입력">
    <p> Password correct: </p>
    <input th:id="InsertPassword" type="text" placeholder="PASSWORD 확인">
    <p> Name: </p>
    <input th:id="InsertName" type="text" placeholder="이름">
</div>
</body>
</html>
